<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Vista de Productos</title>
</head>
<body>
    <h1>Vista de Productos</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Valor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            {% for producto in productos %}
            <tr>
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.nombreProducto}}</td>
                <td>{{producto.valorProducto}}</td>
                <td>{{producto.categoria}}</td>
                <td><a href="{% url 'form_mod_producto' producto.idProducto %}">Modificar</a></td>
                <td><a href="{% url 'form_del_producto' producto.idProducto %}">Eliminar</a></td>
            </tr>
            {% endfor %}
          
        </tbody>
      </table>

      <a href="{% url 'form_producto' %}">Nuevo Producto</a>

</body>
</html>
